<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>GoogleClone</title>
		<link rel="icon" type="image/png" href="images/google_favicon_128.png" />
		<link rel="stylesheet" type="text/css" href="reset.css">
		<link rel="stylesheet" type="text/css" href="main.css">
	</head>
	<body>
		<div id="main">
			<header>
				<span id="menu">
					<span class="holder"><a href="#">+You</a></span>
					<span class="holder"><a href="#">Gmail</a></span>
					<span class="holder"><a href="#">Images</a></span>
					<span class="holder" id="grid"></span>
					<span class="holder"><input type="button" name="signin" id="signin" value="Sign In"></span>
				</span>
			</header>
			<div id="logo">
			</div>
			<div id="search-form">
				<form>
					<input type="text" name="search" id="search">
					<fieldset id="buttons">
						<input type="submit" name="submit" value="Google Search" class="button">
						<input type="button" name="lucky" value="I'm Feeling Lucky" class="button">
					</fieldset>
				</form>
			</div>
			<footer>
				<span id="google-company">
					<span class="holder"><a href="#">Advertising</a></span>
					<span class="holder"><a href="#">Business</a></span>
					<span class="holder"><a href="#">About</a></span>
				</span>
				<span id="google-legal">
					<span class="holder"><a href="#">Privacy & Terms</a></span>
					<span class="holder"><a href="#">Settings</a></span>
				</span>
			</footer>
		</div>
	</body>
</html>
